query PropertiesQuery($accountNumber: String!) {
    properties(accountNumber: $accountNumber) {
        address
        postcode
        occupancyPeriods {
            effectiveFrom
            effectiveTo
        }
        electricityMeterPoints {
            mpan
            meters {
                serialNumber
                makeAndType
                meterPoint {
                    meters {
                        serialNumber
                        readings(first: 1) {
                            edges {
                                node {
                                    readAt
                                    source
                                    readingSource
                                    registers {
                                        value
                                    }
                                }
                            }
                        }
                    }
                }
            }
            agreements(includeInactive: true) {
                validFrom
                validTo
                tariff {
                    ... on StandardTariff {
                        displayName
                        fullName
                        description
                        standingCharge
                        tariffCode
                        unitRate
                    }
                    ... on HalfHourlyTariff {
                        displayName
                        fullName
                        description
                        standingCharge
                        agileCalculationInfo {
                            priceCap
                        }
                        tariffCode
                    }
                    ... on DayNightTariff {
                        displayName
                        fullName
                        description
                        standingCharge
                        tariffCode
                        dayRate
                        nightRate
                    }
                    ... on ThreeRateTariff {
                        displayName
                        fullName
                        description
                        standingCharge
                        dayRate
                        nightRate
                        offPeakRate
                        tariffCode
                    }
                    ... on PrepayTariff {
                        tariffCode
                        unitRate
                        standingCharge
                        fullName
                        displayName
                        description
                    }
                }
            }
        }
    }
}
